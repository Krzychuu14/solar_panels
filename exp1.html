<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map - Zaznaczanie obszaru</title>
</head>
<body onload="InitMap()">
    <h2> Google Map - Zaznaczanie obszaru </h2>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk-zo-m5hix4ZUjums0evORK9kmwpzqD4&callback=initMap&libraries=drawing"></script>
    <script src="geomap.js"></script>
