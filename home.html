<!-- Aby usunąć błąd z wyświetlaniem mapy, prawdopodobnie trzeba dodać karte do Google Cloud -->
<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Solar Panels - Work with satelite</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                var location = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?
        key=AIzaSyBk-zo-m5hix4ZUjums0evORK9kmwpzqD4&callback=initMap"></script>
    </body>
</html>
